<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Galer√≠a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="image-gallery">
    <img *ngFor="let image of userImages" [src]="image" alt="User Image" />
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="custom-fab" (click)="onFabClick()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="actionOne()">
        <ion-icon name="star"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="actionTwo()">
        <ion-icon name="heart"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
