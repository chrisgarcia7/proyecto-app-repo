    <ion-title>
      Bienvenido(a), {{ userName }} {{ userLastname }}
    </ion-title>
  </ion-toolbar>
</ion-header>

    <ion-toolbar>
      <ion-title size="large">Bienvenido(a), {{ userName }} {{ userLastname }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="signOut()">Cerrar sesi√≥n</ion-button>
    <ion-button routerLink="/register" routerDirection="root">Registro</ion-button>

  </div>
</ion-content>
