<ion-header >
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-button fill="clear" style="color: white;" routerLink="/login" routerDirection="root">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label class="nombrepagina">Reestablecer Contraseña</ion-label>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="at-outline" class="custom-icon"></ion-icon> Correo Electrónico </ion-label>
      <p class="custom-icon">*</p>
    </ion-item>

    <ion-item>
      <ion-input type="email" class="custom-input" formControlName="email" [ngClass]="{'sinllenar': isEmailRequired || isEmailValid}"></ion-input>
      

    </ion-item>
    @if (isEmailRequired) {
      <ion-note class="form__errorMessage">El campo es requerido</ion-note>
    }
    @if (isEmailValid) {
      <ion-note class="form__errorMessage">El correo es invalido</ion-note>
    }

    <ion-button [disabled]="isFormInvalid" expand="full" class="custom-button" shape="round" (click)="resetPassword()">Reestablecer Contraseña</ion-button>
  </form>
</ion-content>
