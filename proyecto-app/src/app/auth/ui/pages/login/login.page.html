<ion-header >
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-button fill="clear" style="color: white;" routerLink="/home" routerDirection="root">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <ion-item>
      <ion-label class="nombrepagina">Iniciar Sesi칩n</ion-label>
    </ion-item>
  
      <ion-item>
        <ion-label><ion-icon name="at-outline" class="custom-icon"></ion-icon> Correo Electr칩nico </ion-label>
        <p class="custom-icon">*</p>
      </ion-item>
  
      <ion-item>
        <ion-input type="email" class="custom-input" formControlName="email" [ngClass]="{'sinllenar': isEmailRequired || isEmailValid}"></ion-input>
        

      </ion-item>
      @if (isEmailRequired) {
        <ion-note class="form__errorMessage">El campo es requerido</ion-note>
      }
      @if (isEmailValid) {
        <ion-note class="form__errorMessage">El correo es invalido</ion-note>
      }
      
  
  
      <ion-item>
        <ion-label><ion-icon name="lock-closed-outline" class="custom-icon"></ion-icon> Contrase침a</ion-label>
        <p class="custom-icon">*</p>
      </ion-item>

      <ion-item>
        <ion-input type="password" class="custom-input" [ngClass]="{'sinllenar': isPasswordRequired}" formControlName="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        


      </ion-item>
      @if (isPasswordRequired) {
        <ion-note class="form__errorMessage">El campo es requerido</ion-note>
      }
      
        <ion-button [disabled]="isFormInvalid" expand="full" color="success">Iniciar Sesi칩n</ion-button>


  
      
  
  </form>

</ion-content>
